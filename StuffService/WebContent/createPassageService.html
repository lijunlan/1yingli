<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>文章管理</title>
	<link rel="stylesheet" href="css/messenger.css">
	<link rel="stylesheet" href="css/messenger-theme-future.css">
	<link rel="stylesheet" href="assets/css/amazeui.min.css">
	<link rel="stylesheet" href="assets/css/admin.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.toolBar {
			display: none;
			position: fixed;
		}
	</style>
</head>

<body>

	<!--------------------------------------------- 头部 ---------------------------------------------------------------->
	<header class="am-topbar admin-header">
		<div class="am-topbar-brand">
			<a href="index.html"><strong>One Mile</strong> <small>一英里后台管理系统</small></a>
		</div>
		<div class="am-collapse am-topbar-collapse" id="topbar-collapse">
			<ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
				<li class="am-dropdown" data-am-dropdown="">
					<a class="am-dropdown-toggle" data-am-dropdown-toggle="" href="javascript:;"> <span class="am-icon-users"></span>
						<label id="admin_name">管理员</label>,你好
					</a>
				</li>
				<li class="am-hide-sm-only"><a onclick="logout()"><span
						class="am-icon-sign-out"></span> <span class="admin-fullText">注销</span></a></li>
			</ul>
		</div>
	</header>
	<!--------------------------------------------- 侧边 ---------------------------------------------------------------->
	<div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
		<div class="am-offcanvas-bar admin-offcanvas-bar" data-am-sticky>
			<ul class="am-list admin-sidebar-list">
				<li><a href="index.html"><span class="am-icon-home"></span>
						首页</a></li>
				<li class="admin-parent"><a class="am-cf am-collapsed" data-am-collapse="{target: '#collapse-nav'}"><span
						class="am-icon-file"></span> 功能模块 <span
						class="am-icon-angle-right am-fr am-margin-right"></span></a>
					<ul class="am-list admin-sidebar-sub am-collapse" id="collapse-nav" style="height: 0px;">
						<li><a href="orderService.html" class="am-cf"><span
								class="am-icon-file-text"></span> 订单管理</a></li>
						<li><a href="teacherService.html"><span
								class="am-icon-mortar-board"></span> 导师查询</a></li>
						<li><a href="customerService.html"><span
								class="am-icon-user"></span> 客户查询</a></li>
						<li><a href="manage_application.html"><span
								class="am-icon-plus-square"></span> 导师申请查询</a></li>
						<li><a href="voucherService.html"><span
								class="am-icon-usd"></span> 生成优惠券</a></li>
						<li><a href="uploadBackgroundService.html"><span
								class="am-icon-file-picture-o"></span> 背景图片管理</a></li>
						<li><a href="distributionService.html"><span
								class="am-icon-sitemap"></span> 分销管理</a></li>
						<li><a href="teacherDemandService.html"><span
								class="am-icon-inbox"></span> 导师要求</a></li>
						<li><a href="editTeacherService.html"><span
								class="am-icon-pencil"></span> 编辑导师</a></li>
						<li><a href="articleService.html"><span
								class="am-icon-leanpub"></span> 文章管理</a></li>
						<li><a href="suggestionService.html"><span
								class="am-icon-envelope-o"></span> 用户建议</a></li>
					</ul>
				</li>

				<li><a onclick="logout()"><span class="am-icon-sign-out"></span>
						注销</a></li>
			</ul>

			<div class="am-panel am-panel-default admin-sidebar-panel">
				<div class="am-panel-bd">
					<p>
						<span class="am-icon-gears"></span> 功能
					</p>
					<div>
						<input id="inputSearchPassageId" placeholder="文章ID"
							class="am-form-field am-round"></input> <br>
						<button id="get" class="am-btn am-btn-secondary am-btn-block"
							onclick="get()">获取文章</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--------------------------------------------- 主要部分 ---------------------------------------------------------------->
	<div class="admin-content">
		<div class="am-cf am-padding">
			<div class="am-fl am-cf">
				<strong class="am-text-primary am-text-lg">首页</strong> / <small>功能模块</small>
				/ <small>编辑文章</small>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">用户名</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<div class="am-input-group am-input-group-secondary">
					<span class="am-input-group-label"><i
						class="am-icon-user am-icon-fw"></i></span> <input id="username"
						type="text" class="am-form-field" placeholder="导师账号的用户名">
				</div>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">文章ID</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<div class="am-input-group am-input-group-secondary">
					<span class="am-input-group-label"><i
						class="am-icon-user am-icon-fw"></i></span> <input id="passageId"
						type="text" class="am-form-field" placeholder="文章ID">
				</div>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">标题</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<div class="am-input-group am-input-group-secondary">
					<span class="am-input-group-label"><i
						class="am-icon-user am-icon-fw"></i></span> <input id="title"
						type="text" class="am-form-field" placeholder="文章标题">
				</div>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">标签</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<div class="am-input-group am-input-group-secondary">
					<span class="am-input-group-label"><i
						class="am-icon-user am-icon-fw"></i></span> <input id="tag"
						type="text" class="am-form-field" placeholder="文章标签">
				</div>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">封面照片URL</div>
			<div class="am-u-sm-8 am-u-md-4" id="divForIcon">
				<div class="am-input-group am-input-group-secondary">
					<span class="am-input-group-label"><i
						class="am-icon-file-photo-o am-icon-fw"></i></span> <input id="iconUrl"
						type="text" class="am-form-field" placeholder="点击右侧按钮上传封面照片">
				</div>
				<div>
					<img id="littleIcon" src="icon/littleIcon.png"
						class="am-img-thumbnail">
				</div>
			</div>
			<div class="am-hide-sm-only am-u-md-3">
				<a id="select-picture-src" class="am-btn am-btn-secondary am-round"></a>
				<button class="am-btn am-btn-secondary am-round" id="submit"
					onclick="javascript:$('#select-picture-src').uploadifive('upload')">上传</button>
				<div id="imagelist" style="min-height: 10px; max-height: 55px"></div>
			</div>
			<div class="am-hide-sm-only am-u-md-3"></div>

		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-12 am-u-md-2 am-text-right">简介</div>
			<div class="am-u-sm-12 am-u-md-10">
				<textarea id="summary" rows="10" placeholder=""
					style="margin-top: 0px; margin-bottom: 0px; height: 208px; width: 500px"></textarea>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-12 am-u-md-2 am-text-right">文章内容</div>
			<div class="am-u-sm-12 am-u-md-10">
				<textarea name="content" id="content" rows="40" >
            	</textarea>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">是否显示</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<div class="am-input-group am-input-group-secondary">
					<div id='onShowDiv' class="switch" data-on-label="YES" data-off-label="NO" data-off="info">
						<input id='onShow' type="checkbox" checked />
					</div>
				</div>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">是否开启打赏功能(创建文章无效)</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<div class="am-input-group am-input-group-secondary">
					<div id='onRewardDiv' class="switch" data-on-label="YES" data-off-label="NO" data-off="info">
						<input id='onReward' type="checkbox" checked />
					</div>
				</div>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right"></div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end am-u-sm-offset-2">
				<button id="save" onclick="save()"
					class="am-btn am-btn-secondary am-btn-block">添加文章</button>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right"></div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end am-u-sm-offset-2">
				<button id="edit" onclick="edit()"
					class="am-btn am-btn-secondary am-btn-block">修改文章</button>
			</div>
		</div>
	</div>


	<!---------------------------------------------声音和警告框------------------------------------------------>
	<div id="sound"></div>
	<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">出错</div>
			<div class="am-modal-bd">
				<p id="modalMsg"></p>
			</div>
			<div class="am-modal-footer">
				<span id='confirmSpan' class="am-modal-btn" data-am-modal-confirm>关闭</span>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="js/libs/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/libs/ajax-pushlet-client.js"></script>
	<script type="text/javascript" src="js/libs/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/libs/swfobject.js"></script>
	<script type="text/javascript" src="js/libs/messenger.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.json-2.4.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.uploadifive.min.js"></script>
	<script type="text/javascript" src="js/libs/bootstrapSwitch.js"></script>
	<script type="text/javascript" src="assets/js/amazeui.min.js"></script>
	<script type="text/javascript" src="js/page/StuffService-common.js"></script>
	<script type="text/javascript" src="js/ckeditor/ckeditor.js"></script>
	<script type="text/javascript" src="js/page/createPassageService.js"></script>
</body>

</html>
