<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>活动信息</title>
<link rel="stylesheet" href="css/messenger.css">
<link rel="stylesheet" href="css/messenger-theme-future.css">
<link rel="stylesheet" href="css/uploadifive.css">
<link rel="stylesheet" href="css/bootstrapSwitch.css">
<link rel="stylesheet" href="assets/css/amazeui.min.css">
<link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>

	<!--------------------------------------------- 头部 ---------------------------------------------------------------->
	<header class="am-topbar admin-header">
		<div class="am-topbar-brand">
			<a href="index.html"><strong>One Mile</strong> <small>一英里后台管理系统</small></a>
		</div>
		<div class="am-collapse am-topbar-collapse" id="topbar-collapse">
			<ul
				class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">

				<li class="am-dropdown" data-am-dropdown=""><a
					class="am-dropdown-toggle" data-am-dropdown-toggle=""
					href="javascript:;"> <span class="am-icon-users"></span> <label
						id="admin_name">管理员</label>,你好
				</a></li>
				<li class="am-hide-sm-only"><a onclick="logout()"><span
						class="am-icon-sign-out"></span> <span class="admin-fullText">注销</span></a></li>
			</ul>
		</div>
	</header>
	
	<!--------------------------------------------- 主要部分 ---------------------------------------------------------------->
	<div class="admin-content">
		<div class="am-cf am-padding">
			<div class="am-fl am-cf">
				<strong class="am-text-primary am-text-lg">首页</strong> / <small>功能模块</small>
				/ <a href="listActivityService.html"><small>查看活动列表</small></a>/ <small>查看活动信息</small>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">活动标识</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<div class="am-input-group am-input-group-secondary">
					<span class="am-input-group-label"><i
						class="am-icon-user am-icon-fw"></i></span> <input id="pageKey"
						type="text" class="am-form-field" placeholder="活动标识">
				</div>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">团队名</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<div class="am-input-group am-input-group-secondary">
					<span class="am-input-group-label"><i
						class="am-icon-user am-icon-fw"></i></span> <input id="teamName"
						type="text" class="am-form-field" placeholder="团队名">
				</div>
			</div>
		</div>

		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">团队口号</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<div class="am-input-group am-input-group-secondary">
					<span class="am-input-group-label"><i
							class="am-icon-user am-icon-fw"></i></span>
					<input id="teamSlogan" type="text" class="am-form-field" placeholder="团队口号">
				</div>
			</div>
		</div>

		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">团队LOGO</div>
			<div class="am-u-sm-8 am-u-md-4" id="divForIcon">
				<div class="am-input-group am-input-group-secondary">
					<span class="am-input-group-label"><i
						class="am-icon-file-photo-o am-icon-fw"></i></span> <input id="iconUrl"
						type="text" class="am-form-field" placeholder="点击右侧按钮上传团队LOGO">
				</div>
				<div>
					<img id="littleIcon" src="icon/littleIcon.png"
						class="am-img-thumbnail">
				</div>
			</div>	
			<div class="am-hide-sm-only am-u-md-3">
				<a id="select-picture-src" class="am-btn am-btn-secondary am-round"></a>
				<button class="am-btn am-btn-secondary am-round" id="submit"
					onclick="javascript:$('#select-picture-src').uploadifive('upload')">上传</button>
				<div id="imagelist" style="min-height: 10px; max-height: 55px"></div>
			</div>
			<div class="am-hide-sm-only am-u-md-3"></div>
		</div>

		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">团队背景</div>
			<div class="am-u-sm-8 am-u-md-4" id="divForBg">
				<div class="am-input-group am-input-group-secondary">
					<span class="am-input-group-label"><i
							class="am-icon-file-photo-o am-icon-fw"></i></span> <input id="bgUrl"
							type="text" class="am-form-field" placeholder="点击右侧按钮上传团队背景">
				</div>
				<div>
					<img id="littleBg" src="icon/littleIcon.png"
						 class="am-img-thumbnail">
				</div>
			</div>
			<div class="am-hide-sm-only am-u-md-3">
				<a id="select-bg-src" class="am-btn am-btn-secondary am-round"></a>
				<button class="am-btn am-btn-secondary am-round" id="bgSubmit"
						onclick="javascript:$('#select-bg-src').uploadifive('upload')">上传</button>
				<div id="bglist" style="min-height: 10px; max-height: 55px"></div>
			</div>
			<div class="am-hide-sm-only am-u-md-3"></div>
		</div>

		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">微信</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<div class="am-input-group am-input-group-secondary">
					<span class="am-input-group-label"><i
						class="am-icon-user am-icon-fw"></i></span> <input id="contact"
						type="text" class="am-form-field" placeholder="微信">
				</div>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">邮箱</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<div class="am-input-group am-input-group-secondary">
					<span class="am-input-group-label"><i
						class="am-icon-user am-icon-fw"></i></span> <input id="email"
						type="text" class="am-form-field" placeholder="邮箱">
				</div>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">内容描述</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<div class="am-input-group am-input-group-secondary">
					<span class="am-input-group-label"><i
						class="am-icon-user am-icon-fw"></i></span> <input id="content"
						type="text" class="am-form-field" placeholder="内容描述">
				</div>
			</div>
		</div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right"></div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end am-u-sm-offset-2">
				<button id="submit" onclick="edit()"
					class="am-btn am-btn-secondary am-btn-block">提交</button>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>

	<!---------------------------------------------声音和警告框------------------------------------------------>
	<div id="sound"></div>
	<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">出错</div>
			<div class="am-modal-bd">
				<p id="modalMsg"></p>
			</div>
			<div class="am-modal-footer">
				<span id='confirmSpan' class="am-modal-btn" data-am-modal-confirm>关闭</span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/libs/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/libs/ajax-pushlet-client.js"></script>
	<script type="text/javascript" src="js/libs/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/libs/swfobject.js"></script>
	<script type="text/javascript" src="js/libs/messenger.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.json-2.4.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.uploadifive.min.js"></script>
	<script type="text/javascript" src="js/libs/bootstrapSwitch.js"></script>
	<script type="text/javascript" src="js/libs/RSA.js"></script>
	<script type="text/javascript" src="js/libs/BigInt.js"></script>
	<script type="text/javascript" src="js/libs/Barrett.js"></script>
	<script type="text/javascript" src="js/libs/RSAencrypt.js"></script>
	<script type="text/javascript" src="assets/js/amazeui.min.js"></script>
	<script type="text/javascript" src="js/page/StuffService-common.js"></script>
	<script type="text/javascript" src='js/page/activityInfo.js'></script>
</body>

</html>
