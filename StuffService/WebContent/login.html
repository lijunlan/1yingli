<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>管理员登录</title>
	<link rel="stylesheet" href="css/bootstrap.orgin.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="stylesheet" href="assets/css/amazeui.min.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span4"></div>
			<div class="span4">
				<br>
				<br>
				<br>
				<fieldset>
					<legend>管理员登录</legend>
					<input placeholder="用户名" id="username" type="text" style='height:35px' />
					<br>
					<input placeholder="密码" type="password" size="30" name="password" id="password" style='height:35px' />
					<br>
					<button class="button button-glow button-border button-rounded button-primary" id="login" onclick="go()">提交</button>
				</fieldset>

				<!---------------------------------------提示框 ------------------------------------------------->
				<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
					<div class="am-modal-dialog">
						<div class="am-modal-hd">出错</div>
						<div class="am-modal-bd">
							<p id="modalMsg"></p>
						</div>
						<div class="am-modal-footer">
							<span id='confirmSpan' class="am-modal-btn" data-am-modal-confirm>关闭</span>
						</div>
					</div>
				</div>

			</div>
			<div class="span4"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/libs/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/libs/RSA.js"></script>
	<script type="text/javascript" src="js/libs/BigInt.js"></script>
	<script type="text/javascript" src="js/libs/Barrett.js"></script>
	<script type="text/javascript" src="js/libs/RSAencrypt.js"></script>
	<script type="text/javascript" src="js/libs/jquery.json-2.4.min.js"></script>
	<script type="text/javascript" src="assets/js/amazeui.min.js"></script>
	<script type="text/javascript" src="js/page/StuffService-common.js"></script>
	<script type="text/javascript" src='js/page/login.js'></script>
</body>

</html>
