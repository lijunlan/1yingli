    </div>
    <div id="usend">提交评价</div>
</div>

    <div  class="choose_pay_Alipay">

        <img src="http://image.1yingli.cn/img/pay_01.png">

    <div class="choose_pay_paypal" >

        <button class="button1" onclick="closeChoose_pay_method();">取消</button>

    </div>
    <img class="Tutor_icon" onclick="closeChoose_pay_method();" src="http://image.1yingli.cn/img/schedule_close.png"/>
</div>
