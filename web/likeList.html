<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>心愿名单</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/likeList.css" rel="stylesheet" type="text/css"/>
    <link href="css/personal_common.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="Shortcut Icon" href="http://image.1yingli.cn/img/logo0.png">
    <link rel="Bookmark" href="http://image.1yingli.cn/img/logo0.png">
</head>
<body>
    <div class="g-hd"></div>
    
    <div class="top-nav"></div>
    
    <div class="content-container">
        <div class="content">
            <div class="content-left">
                <div class="content-left-01">
                    <img id="bigIcon" src="http://image.1yingli.cn/img/img.png"  alt=""/>
                    <p id="bigNickName"></p>
                </div>
            </div>
            <div class="right-like-list">
                <ul class="right-list-list" id="likeList"></ul>
                <div class="page">
                    <a id="btnStart" href="javascript:firstPage()"><img src="http://image.1yingli.cn/img/firstPage.png"></a>
                    <a id="btnLast" href="javascript:lastPage()" style="padding: 0px;"><img src="http://image.1yingli.cn/img/lastPage.png"></a>
                    <a id="btnNext" href="javascript:nextPage();" style="padding: 0px;"><img src="http://image.1yingli.cn/img/nextPage.png"></a>
                    <a id="btnEnd" href="javascript:finalPage();"><img src="http://image.1yingli.cn/img/finalPage.png"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="contact"></div>
    <div class="footer"></div>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.json-2.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/person_header.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/likeList.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script>
        $(document).ready(function(){
            $("#personal-info").click(function(){
                $(".assess-right").css("display","none");
                $(".content-right").slideDown(500);
            });
            $("#personal-assess").click(function(){
                $(".content-right").css("display","none");
                $(".assess-right").slideDown(500);
            });

            $("#exit-loginout").click(function(){
                if($(".exit-list").css("display")=="none"){
                    $(".exit-list").css("display","block");
                }else if($(".exit-list").css("display")=="block"){
                    $(".exit-list").css("display","none");
                }
            });
        })
    </script>
</body>
</html>
